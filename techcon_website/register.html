<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <br>
        <br>
        <nav>
            <a href="">About</a>
            <a href="">Schedule</a>
            <a href="">Register</a>
            <a href="">Contact</a>
        </nav>
    </header>
    <main>
        <form action="#" method="post">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"><br>
            <p>Check the box to agree to the terms and conditions</p>
            <input type="checkbox" name="T-C" required><br>
            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>&copy;copyright 2024</footer>
</body>
</html>
